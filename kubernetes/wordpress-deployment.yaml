apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - name: wordpress
          image: gcr.io/headless-site/wordpress:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: WORDPRESS_DB_HOST
              value: 127.0.0.1:3306
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: sql-credentials
                  key: username
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sql-credentials
                  key: password
          volumeMounts:
            - name: wordpress-themes
              mountPath: /var/www/html/wp-content/themes
            - name: wordpress-uploads
              mountPath: /var/www/html/wp-content/uploads

            - name: cloudsql-proxy
              image: gcr.io/cloudsql-docker/gce-proxy:latest
              command:
                [
                  "/cloud_sql_proxy",
                  "-instances=headless-site:us-central1:sql-instance=tcp:3306",
                  "-credential_file=/secrets/cloudsql/key.json",
                ]
              securityContext:
                runAsUser: 2 # non-root user
                allowPrivilegeEscalation: false
              volumeMounts:
                - name: cloudsql-instance-credentials
                  mountPath: /secrets/cloudsql
                  readOnly: true
      volumes:
        - name: wordpress-themes
          persistentVolumeClaim:
            claimName: wordpress-themes-pvc
        - name: wordpress-uploads
          persistentVolumeClaim:
            claimName: wordpress-uploads-pvc
        - name: cloudsql-instance-credentials
          secret:
            secretName: google-credentials
